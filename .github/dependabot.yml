version: 2

updates:
  - package-ecosystem: "npm"
    versioning-strategy: lockfile-only
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: projen
  
  # NPM workspaces doesn't support nested workspaces
  # Therefore we need to register the frontend folder explicitly
  - package-ecosystem: "npm"
    directory: "/packages/lab4/frontend"
    schedule:
      interval: "daily"
  
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"